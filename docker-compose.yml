# Description: Docker Compose file to set up a multi-stage build and test environment
#              for a .NET application with PostgreSQL database.
#
# Usage:
#   1. Ensure Docker and Docker Compose are installed on your machine.
#   2. Run the following command to build and start the containers:
#      docker-compose up --build
#   3. The PostgreSQL database will be accessible on port 5432.
#   4. Test results will be saved in the ./TestResults directory on the host.
#   5. Published artifacts will be exported to E:/LocalNuget on the host.
#   Note: Adjust volume paths as necessary for your host environment.
#   Note: Adjust Postgres ports as necessary for your host environment.
#
#   To start only the postgres service, run:
#      docker-compose up -d postgres
#   To stop and remove all containers, run:
#      docker-compose down
#   To view logs, run:
#      docker-compose logs -f

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      testdockernet:
        ipv4_address: 172.28.0.10 

  build-stage:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    restart: "no"

  tests-stage:
    build:
      context: .
      dockerfile: Dockerfile
      target: tests
    depends_on:
      postgres:
        condition: service_started
    working_dir: /workspace
    volumes:
      - ./TestResults:/artifacts/TestResults
    networks:
      testdockernet: 
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_CLI_TELEMETRY_OPTOUT=1
      - ASPNETCORE_ENVIRONMENT=Development
      - DOCKER_DOTNET_TEST=true
      - TCLI_PORTFOLIO_CONNECTIONSTRINGS__DEFAULTCONNECTION=Host=172.28.0.10;Database=portfolio;Username=postgres;Password=postgres
    restart: "no"

  publish-stage:
    build:
      context: .
      dockerfile: Dockerfile
      target: publish
    depends_on:
      tests-stage:
        condition: service_completed_successfully
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - E:/LocalNuget:/nuget
    restart: no

volumes:
  postgres_data:

networks:
  testdockernet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
