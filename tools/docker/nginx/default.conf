server {
    listen 80;
    server_name _;

    # Ensure /portfolio redirects to trailing slash
    #location = /portfolio {
    #    return 301 /portfolio/;
    #}

    # Reverse-proxy requests under /portfolio/ to the ASP.NET app running on port 5000
    location / {
        proxy_pass         http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # Inform the backend that the original request was under the /portfolio prefix
        #proxy_set_header   X-Forwarded-Prefix /portfolio;
        proxy_buffering    off;
    }
}
